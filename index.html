<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Bot | Modern UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #bdc3c7;
      --bg-color: #ecf0f1;
      --accent-color: #f74f6e;
      --error-color: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .chat-container {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 10px 30px -15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: var(--primary-color);
      color: white;
      font-weight: 500;
      border-radius: 15px 15px 0 0;
    }

    .chat-messages {
      padding: 10px 20px;
      max-height: calc(100vh - 300px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 20px;
      position: relative;
    }

    .user-message {
      background: var(--primary-color);
      color: white;
      align-self: flex-end;
    }

    .ai-message {
      background: #f8f9fa;
      color: #333;
      align-self: flex-start;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .chat-form {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
    }

    .message-input {
      flex: 1;
      padding: 20px;
      border: none;
      border-radius: 25px;
      background: var(--bg-color);
      outline: none;
      font-size: 16px;
    }

    .send-button {
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .send-button:hover {
      background: var(--accent-color);
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid transparent;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      display: none;
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
      }
    }

    .error-message {
      background: var(--error-color);
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot</h2>
      <span>Connected with GPT-4o</span>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-form">
      <input type="text" id="user-message" class="message-input" placeholder="Type your message...">
      <button id="send-message" class="send-button">Send</button>
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script src="modern-chatbot.js"></script>
</body>
</html>
